<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: white !important">
    <main>
      <div id="articles_go_here"></div>
      <template id="article_card_template">
        <div class="card mx-auto mt-5" style="width: 50%">
          <div class="card-header">
            <a class="remove-underline text-body" href="#">
              <h3 id="article_name"></h3>
            </a>
          </div>
          <div class="card-body">
            <p id="summary_text"></p>
            <div class="">
              <button class="btn btn-main">
                <a
                  class="remove-underline text-color"
                  id="article_link"
                  href=""
                >
                  Read more
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#000000"
                    stroke-width="1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="currentColor" d="M20 12l-10 0" />
                    <path stroke="currentColor" d="M20 12l-4 4" />
                    <path stroke="currentColor" d="M20 12l-4 -4" />
                  </svg>
                </a>
              </button>
            </div>
          </div>
        </div>
      </template>
    </main>

    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/article_card.js"></script>
  </body>
</html>
