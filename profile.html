<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="module" src="/src/components/site-navbar.js"></script>
    <style>
        #profileImage {
            border-radius: 50%;
            background: #6A6186;
            color: #fff;
            text-align: center;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 3em;
            width: 3em;
            min-width: 3em;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <site-navbar></site-navbar>
    <main>
        <div class="card mx-auto mt-5" style="width: 75%;">
            <div class="card-body">
                <div class="d-flex flex-row">
                    <div id="profileImage" class="me-3"> </div>
                    <div class="placeholder-glow">
                        <h5 class="card-title placeholder" id="username">Username</h5>
                        <br id="placeholderBr">
                        <h6 class="card-subtitle mb-2 text-muted placeholder" id="level">Knowledge level:
                            Beginner</h6>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-between justify-content-md-start gap-2 flex-md-row flex-column">
                    <button type="button" class="btn-main btn" data-bs-toggle="modal"
                        data-bs-target="#level-modal">Change
                        knowledge
                        level</button>
                    <button type="button" class="btn-info btn" data-bs-toggle="modal"
                        data-bs-target="#edit-profile-modal">Change profile details</button>
                </div>
            </div>
        </div>
        <div class="card mx-auto mt-3" style="width: 75%;">
            <div class="card-body">
                <h5 class="card-title">Test history</h5>
                <h6 class="card-subtitle mb-2 text-muted placeholder" id="average"></h6>
                <ul class="list-group list-group-flush" id="scores">
                    <li class="list-group-item">2025-10-26: XX%</li>
                    <li class="list-group-item">2025-10-22: XX%</li>
                    <li class="list-group-item">2025-06-02: XX%</li>
                    <li class="list-group-item">2025-01-10: XX%</li>
                </ul>
            </div>
        </div>
    </main>
    <div class="modal fade" id="level-modal" tabindex="-1" aria-labelledby="level-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="level-modal-label">Select Your Knowledge Level</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="knowledge-level-form">
                        <div class="mb-3">
                            <label for="knowledge-level" class="form-label">Knowledge Level</label>
                            <select class="form-select" id="knowledge-level" name="knowledge-level" required>
                                <option value="" selected disabled>Choose...</option>
                                <option value=0>Beginner</option>
                                <option value=1>Intermediate</option>
                                <option value=2>Expert</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="knowledge-level-form" data-bs-dismiss="modal"
                        class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="edit-profile-modal" tabindex="-1" aria-labelledby="edit-profile-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-profile-label">Edit Profile Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profile-form">

                        <div class="mb-3">
                            <label for="display-name" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="display-name" name="display-name"
                                placeholder="John Doe" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="profile-form" data-bs-dismiss="modal" class="btn btn-primary">Save
                        Changes</button>
                </div>

            </div>
        </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/profile.js"></script>
</body>

</html>
