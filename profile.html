<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="module" src="/src/components/site-navbar.js"></script>
    <style>
        #profileImage {
            border-radius: 50%;
            background: #6A6186;
            color: #fff;
            text-align: center;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 3em;
            width: 3em;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <site-navbar></site-navbar>
    <main>
        <div class="card mx-auto mt-5" style="width: 75%;">
            <div class="card-body">
                <div class="d-flex flex-row">
                    <div id="profileImage" class="me-3"> </div>
                    <div class="placeholder-glow">
                        <h5 class="card-title placeholder w-auto" id="username">Username</h5>
                        <br id="placeholderBr">
                        <h6 class="card-subtitle mb-2 text-muted placeholder w-auto" id="level">Knowledge level:
                            Beginner</h6>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn-main btn">Change skill level</button>
                    <button class="btn-info btn">Change profile details</button>
                </div>
            </div>
        </div>
        <div class="card mx-auto mt-3" style="width: 75%;">
            <div class="card-body">
                <h5 class="card-title">Test history</h5>
                <h6 class="card-subtitle mb-2 text-muted placeholder" id="average"></h6>
                <ul class="list-group list-group-flush" id="scores">
                    <li class="list-group-item">2025-10-26: XX%</li>
                    <li class="list-group-item">2025-10-22: XX%</li>
                    <li class="list-group-item">2025-06-02: XX%</li>
                    <li class="list-group-item">2025-01-10: XX%</li>
                </ul>
            </div>
        </div>
    </main>

    <!---------------------------------------------->

    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/profile.js"></script>

</html>
